<div class="card" style="border-radius: 8px;">
    <div class="card-body">
        <h4 class="card-title m-b-0">Entries</h4>
        <div class="m-t-55">
            <table mat-table [dataSource]="entryDataSource" style=" display: block; width: 30vw; height: 30vh; overflow-y: scroll;">
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th style="width: 15vw;" mat-header-cell *matHeaderCellDef> Name </th>
                    <td style="width: 15vw;" mat-cell *matCellDef="let entrant"> {{entrant.name}} </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef style="width: 15vw;"> Time </th>
                    <td mat-cell *matCellDef="let entrant" style="width: 15vw;"> {{entrant.time}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    </div>
</div>
